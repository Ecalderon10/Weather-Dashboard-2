<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="CTF-8">
    <meta name="viewport" content="width=device-width, initital-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/twitter-bootstap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/style.css"></script>
</head>

<body>
    <div class="col-sm-12 text-center" style="background-color: whitesmoke; color:blue">
        <h1><strong>Weather Forecaster</strong></h1>
    </div>
    <main class="container">
        <section>
            <section class = "search">
                <h3 class="pt-1"><strong>Search for city</strong></h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-city" aria-label="City Search"
                        aria-describedby="search-button" />
                    <div class="inpiut-group-append">
                        <button class="btn-bg-primary text-light" id="search-button">
                            <id class="fa fa-search">
                                <id>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" id="clear-history">
                    Clear History
                </button>
                <ul class="list-group"></ul>
            </section>
            <section>
                <section>
                    <section class = "main">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p>
                        <p>Wind-Speed:<span class="current" id="wind-speed"></span></p>
                        <p>
                        UV index:<span
                        class="current bg-danger rounded py-2 px-2 text-white"
                        id="uv-index"
                        ></span>  
                        </p>
                    </div>
                    </section>
                </section>
                <section class = "boxes" id="future-weather">
                    <h3>5-Day Forecast</h3>
                    <section>
                        <section>
                            <p id="fDate0"></p>
                            <p id="fImag0"></p>
                            <p>Temp:<span id="fTemp0"></span></p>
                            <p>Humidity:<span id="fHumidity0"></span></p>
                        </section>
                        <section>
                            <p id="fDate1"></p>
                            <p id="fImag1"></p>
                            <p>Temp:<span id="fTemp1"></span></p>
                            <p>Humidity:<span id=fHumidity1"></span></p>
                        </section>
                        <section>
                            <p id="fDate2"></p>
                            <p id="fImag2"></p>
                            <p>Temp:<span id="fTemp2"></span></p>
                            <p>Humidity:<span id=fHumidity2"></span></p>
                        </section>
                        <section>
                            <p id="fDate3"></p>
                            <p id="fImag3"></p>
                            <p>Temp:<span id="fTemp3"></span></p>
                            <p>Humidity:<span id=fHumidity3"></span></p>
                        </section>
                        <section>
                            <p id="fDate4"></p>
                            <p id="fImag4"></p>
                            <p>Temp:<span id="fTemp4"></span></p>
                            <p>Humidity:<span id=fHumidity4"></span></p>
                        </section>
                    </section>
                </section>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
